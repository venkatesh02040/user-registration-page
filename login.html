<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./vy-logo.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #loginForm {
            background-color: #fff;
            border: 3px solid black;
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            margin-top: 10px;
            font-size: 16px;
        }

        input {
            width: 100%;
            max-width: 250px;
            height: 30px;
            padding: 5px;
            margin-bottom: 10px;
            margin-top: 5px;
        }

        button {
            background-color: blueviolet;
            color: white;
            font-size: 1em;
            width: 100%;
            max-width: 250px;
            height: 40px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkviolet;
        }

        @media (max-width: 768px) {
            #loginForm {
                max-width: 400px;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            #loginForm {
                max-width: 100%;
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            input {
                width: 100%;
                max-width: 200px;
            }

            button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>

<body>

    <form id="loginForm">
        <h1>Login</h1>

        <label for="loginUsername">Username :</label><br>
        <input type="text" id="loginUsername" placeholder="Enter username" required><br>

        <label for="loginPassword">Password :</label><br>
        <input type="password" id="loginPassword" placeholder="Enter password" required><br>

        <button type="submit">Login</button>
    </form>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginUsername = document.getElementById('loginUsername');
        const loginPassword = document.getElementById('loginPassword');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (loginUsername.value === storedUsername && loginPassword.value === storedPassword) {
                alert('Login successful!');
                window.location.href = 'home.html';
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>

</body>

</html>
